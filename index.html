<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçî</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CanteenX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#5BA67F',
              'secondary': '#184E35',
              'accent': '#FF5A5F',
              'highlight': '#FFC94A',
              'neutral-bg': '#FAF9F6',
              'card-bg': '#FFFFFF',
              'border-divider': '#E6E2D9',
              'text-primary': '#2B2B2B',
              'text-secondary': '#6B6B6B',
              'cta-hover': '#48C78E',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'toast-in': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'toast-out': {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
              },
              'card-pop-in': {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'toast-in': 'toast-in 0.3s ease-out forwards',
              'toast-out': 'toast-out 0.3s ease-in forwards',
              'card-pop-in': 'card-pop-in 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-neutral-bg dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
